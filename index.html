<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone Electronics Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f4f6f9; }
        header {
            background: #111827;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { font-size: 24px; }
        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background: linear-gradient(to right, #2563eb, #1e3a8a);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        .hero h2 { font-size: 40px; margin-bottom: 10px; }
        .products {
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; }
        .card h3 { margin: 10px 0; }
        .price { color: #2563eb; font-weight: bold; margin-bottom: 10px; }
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover { background: #1e40af; }
        footer {
            background: #111827;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        #cartCount {
            background: red;
            padding: 3px 8px;
            border-radius: 50%;
            font-size: 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>TechZone</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#products">Products</a>
        <a href="#">Contact</a>
        <a href="#">Cart <span id="cartCount">0</span></a>
    </nav>
</header>

<section class="hero">
    <h2>Your One-Stop Electronics Shop</h2>
    <p>Shop Phones, Laptops, TVs, Accessories & More</p>
</section>

<section class="products" id="products">
    <div class="card">
        <img src="smartphone.jpg" alt="Smartphone">
        <h3>Smartphone</h3>
        <p class="price">UGX.900,000</p>
        <button class="btn" onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="card">
        <img src="laptop.jpg" alt="Laptop">
        <h3>Laptop</h3>
        <p class="price">UGX.1,200,000</p>
        <button class="btn" onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="card">
        <img src="smartTV.jpg" alt="Smart TV">
        <h3>Smart TV</h3>
        <p class="price">UGX.700,000</p>
        <button class="btn" onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="card">
        <img src="headphone.jpg" alt="Headphones">
        <h3>Wireless Headphones</h3>
        <p class="price">UGX.50,000</p>
        <button class="btn" onclick="addToCart()">Add to Cart</button>
    </div>
</section>

<footer>
    <p>&copy; 2026 TechZone Electronics Store | All Rights Reserved</p>
</footer>

<script>
    let cart = 0;
    function addToCart() {
        cart++;
        document.getElementById("cartCount").innerText = cart;
        alert("Item added to cart!");
    }
</script>

</body>
</html>
